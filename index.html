<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <!-- Tela de Login (inicial) -->
    <div id="loginScreen" class="auth-screen">
      <h1>Bem-vindo à sua Agenda</h1>
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Seu email" required />
        <input type="password" id="loginPassword" placeholder="Senha" required />
        <button type="submit" class="btn primary">Entrar</button>
      </form>
      <p>Não tem conta? <button id="showRegister" class="link-btn">Cadastre-se</button></p>
    </div>

    <!-- Tela de Cadastro -->
    <div id="registerScreen" class="auth-screen" style="display:none;">
      <h1>Criar Conta</h1>
      <form id="registerForm">
        <input type="text" id="registerNome" placeholder="Seu nome" required />
        <input type="email" id="registerEmail" placeholder="Seu email" required />
        <input type="password" id="registerPassword" placeholder="Senha" required />
        <button type="submit" class="btn primary">Cadastrar</button>
      </form>
      <p>Já tem conta? <button id="showLogin" class="link-btn">Fazer login</button></p>
    </div>

    <!-- Conteúdo principal (após login) -->
    <div id="mainContent" style="display:none;">
      <header>
        <h1>Minha Agenda de Contatos</h1>
        <div>
          <span id="userGreeting"></span>
          <button id="logoutBtn" class="btn danger">Sair</button>
        </div>
      </header>
      <button id="addBtn" class="btn primary">+ Novo Contato</button>
      <div id="contactsList" class="contacts-grid"></div>
    </div>
  </div>

  <!-- Modal para adicionar/editar contato -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">×</span>
      <h2 id="modalTitle">Adicionar Contato</h2>
      <form id="contactForm">
        <input type="hidden" id="editNomeOriginal" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required />

        <label for="email">Email (opcional):</label>
        <input type="email" id="email" />

        <button type="submit" class="btn primary">Salvar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
